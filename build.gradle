plugins {
    id 'java'
    id 'eclipse'
}

group 'com.oreilly'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 4.12 includes hamcrest-core 1.3
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation 'org.mockito:mockito-core:2.19.0'
}
